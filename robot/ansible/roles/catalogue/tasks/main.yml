- name: Configuring the yum repos 
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | bash - 

- name: Install NodeJS
  ansible.builtin.yum:
    name: "{{item}}"
    state: present 
  loop:
    - nodejs 
    - gcc-c++

- name: Adding Application User
  ansible.builtin.user:
    name: roboshop
    comment: project application user

- name: Download & Extracting {{COMPONENT}}
  ansible.builtin.include_role:
    name: common 
    tasks_from: download

- name: Deleting Old Content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

- name: COpy file
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}
    remote_src: yes 
  become_user: roboshop


- name: Installing NodeJs Package 
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}


- name: Copy file to Destination
  ansible.builtin.copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: restaring daemon
  ansible.builtin.systemd:
    state: restarted
    daemon_reload: true
    name: "{{COMPONENT}}"


  